        // Fonction pour remplir la liste des noms dans le HTML
        function populateList() {
            nameList.innerHTML = '';

            // Ajouter des noms Ã  la liste
            names.forEach(name => {

                li.textContent = name;
                fragment.appendChild(li);
            });

            nameList.appendChild(fragment);

        // Lancer la roue au clic
        spinButton.addEventListener('click', () => {
            if (spinning) return;

            spinning = true;
            spinButton.disabled = true;

            // MÃ©langer les noms avant de commencer
            shuffleNames();

            // DÃ©terminer le nom gagnant
            let winningName = getWinningName();
            let winningIndex = names.indexOf(winningName);

            move(names, winningIndex, 52);

            populateList();

            winningIndex = 52;

            if(fausseJoie){
                winningIndex+=2;
            }

            // Animer le dÃ©filement des noms avec plusieurs tours
            animateSpin(winningIndex, () => {


                if(fausseJoie){

                    setTimeout(() => 
                        {
                            const height = 36; // Hauteur d'un Ã©lÃ©ment de la liste
                            const visibleNames = 5; // Nombre de noms visibles dans la fenÃªtre

                            const targetPosition = -(winningIndex - 2 - centerIndex) * height; // Calculer la position pour centrer le nom

                            nameList.style.transition = "transform 1.8s ease-out";
                            nameList.style.transform = `translateY(${targetPosition}px)`; // ArrÃªter au nom choisi centrÃ©

                            setTimeout(() => 
                                {

                                    fausseJoie = false;

                    );

                else{

                    setTimeout(() => {

                            });

                            });

                    );

        // MÃ©langer les noms
        function shuffleNames() {
            for (let i = names.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [names[i], names[j]] = [names[j], names[i]]; // Ã‰changer les Ã©lÃ©ments
            }
            // populateList(); // Remettre les noms mÃ©langÃ©s dans la liste
        }

        function move(input, from, to) {
            let numberOfDeletedElm = 1;
            const elm = input.splice(from, numberOfDeletedElm)[0];
            numberOfDeletedElm = 0;
            input.splice(to, numberOfDeletedElm, elm);
        }

        // RÃ©cupÃ©rer le nom gagnant (forcÃ© ou alÃ©atoire)
        function getWinningName() {
            if (predefinedName) {
                return predefinedName; // Retourner le nom forcÃ©
            }
            const randomIndex = Math.floor(Math.random() * names.length);
            return names[randomIndex]; // Retourner un nom alÃ©atoire
        }

        // Fonction pour animer la roue avec un grand nombre de dÃ©filements avant d'arriver sur le nom choisi
        function animateSpin(targetIndex, callback) {
            const height = 36; // Hauteur d'un Ã©lÃ©ment de la liste
            const visibleNames = 5; // Nombre de noms visibles dans la fenÃªtre
            const totalNames = names.length;
            
            // Calculer la position de dÃ©part et du nom Ã  centrer
            const centerIndex = Math.floor(visibleNames / 2); // Index du centre dans la fenÃªtre visible
            const targetPosition = -(targetIndex - centerIndex) * height; // Calculer la position pour centrer le nom
            
            // Pour crÃ©er une impression de longue rotation, faire un grand nombre de cycles
            const cycles = 1;
            let currentRotation = 0;

            // Animer le dÃ©filement des Ã©lÃ©ments de la liste
            function spinStep() {
                currentRotation++;
                const offset = (currentRotation % totalNames) * height;
                nameList.style.transition = "transform 0.03s ease-out";
                nameList.style.transform = `translateY(-${offset}px)`;

                if (currentRotation >= cycles * totalNames) {
                    nameList.style.transition = "transform 2.5s ease-out";
                    nameList.style.transform = `translateY(${targetPosition}px)`; // ArrÃªter au nom choisi centrÃ©
                    callback();
                } else {
                    requestAnimationFrame(spinStep); // Continuer le dÃ©filement
                }
            }

            requestAnimationFrame(spinStep);
        }


        // Bouton "RÃ©initialiser"
        resetButton.addEventListener('click', () => {
            // Enlever la classe 'highlight' de tous les Ã©lÃ©ments
            const items = document.querySelectorAll('.name-list li');
            items.forEach(item => item.classList.remove('highlight'));

            // MÃ©langer les noms Ã  nouveau
            shuffleNames();
            populateList();
        });
